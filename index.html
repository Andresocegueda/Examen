<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perritos</title>
    <style>
        body { font-family: sans-serif; background-color: #fce4ec; text-align: center; }
        h1 { color: #880e4f; }

        #contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .tarjeta {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 250px;
        }

        .tarjeta:hover { transform: scale(1.05); transition: 0.3s; }

        .foto {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Para que la foto no se estire feo */
            border-radius: 8px;
        }

        .raza {
            text-transform: capitalize; /* Pone may√∫scula inicial */
            font-weight: bold;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Adopta a tu mejor amigo</h1>
    <p>API: dog.ceo/api/breeds/image/random/10</p>

    <div id="contenedor"></div>

    <script src="logica.js"></script>

</body>
</html>
